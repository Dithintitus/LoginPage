<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="log">
        <div class="log1">
            <h1>LOGIN PAGE</h1>
            <form>
                <div class="user">
                    <label>Username</label>
                    
                    <input type="text" class="input" placeholder="Enter username" required>
                </div>
                <div class="pass">
                    <label>Password</label>
                    <input type="password" class="input" placeholder="Enter password" required>
                </div>
                </form>
            <div class="sub"> 
                <button id="for">Forgot password</button>
                <button type="Submit" id="but">Submit</button>
                <button id="sign">Sign up</button>
            </div>
            <a href="./account.html"><h3>Don't have a account?</h3></a>
        </div>    
    </div>
</body>
</html>
