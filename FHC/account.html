<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crt">
        <div class="box">
        <h1>
            Create your account
        </h1>
            <form>
                <label class="label">Enter Name</label>
                <input type="text" class="in" placeholder="Enter Name"><br>
                <label class="label">Enter email</label>
                <input type="email" class="in"placeholder="Enter EmailID"><br>
                <label class="label">Enter Phone number</label>
                <input type="text" class="in" placeholder="Enter Phone number"><br>
                <label class="label">Enter username</label>
                <input type="text" class="in"placeholder="Enter username">
            </form>
            <div class="box2">
                <button class="button" type="submit">Submit</button>
                <a href="./index.html"><button class="button">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
